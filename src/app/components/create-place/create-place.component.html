<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">Registro de cancha deportiva</h4>
      <form #placeForm="ngForm" (ngSubmit)="submitForm(placeForm)">
          <input type="hidden" name="id" [(ngModel)]="placeService.selectPlace.id">
          <div class="form-group mb-3">
            <label>Nombre de la cancha</label>
            <input type="text" class="form-control" name="name"
            [(ngModel)]="placeService.selectPlace.name"
              placeholder="Nombre">
          </div>
          <div class="form-group mb-3">
            <label>Ubicación de la Cancha</label>
            <input type="text" class="form-control" name="address"
            [(ngModel)]="placeService.selectPlace.address"
              placeholder="Dirección">
          </div>
          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> Agregar
            </button>
            <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(placeForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
            <button class="btn btn-secondary" type="button" routerLink="/list-school">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>
        </form>
  </div>
</div>
